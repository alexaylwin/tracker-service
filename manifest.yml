applications:
  - name: tracker-service
    buildpack: https://github.com/cloudfoundry/java-buildpack.git
    memory: 512M
env:
   JBP_CONFIG_OPEN_JDK_JRE: '{ memory_calculator: { stack_threads: 50} }'
   JAVA_OPTS:  '-XX:CompressedClassSpaceSize=64m -XX:ReservedCodeCacheSize=200M -XX:MaxMetaspaceSize=64M -Xss512K'
   JBP_CONFIG_OPEN_JDK_MEMORY_CALCULATOR: '[memory_sizes: {metaspace: 16m}]'
   
   